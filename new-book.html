<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <!-- NavBar  -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img id="ms-logo" src="./img/duck.png" alt="logo" style="max-width: 50px;">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Storico Prestiti
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-disabled="true">Help</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2 bg-light" type="search" placeholder="Cerca..." aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Cerca</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <!-- Form  -->
        <div class="container">
            <div class="row justify-content-between py-5">
                <h3>Nuovo Libro</h3>    
            </div>
            <div class="row">
                <div class="col">
                  <label for="exampleInputEmail1" class="form-label fs-4 ">None Autore</label> 
                  <input type="text" class="form-control" placeholder="Inserisci il nome dell" aria-label="First name">
                </div>
                <div class="col">
                  <label for="exampleInputEmail1" class="form-label fs-4 ">Cognome Autore</label>  
                  <input type="text" class="form-control" placeholder="Inserisci il cognome" aria-label="Last name">
                </div>
                <div class="col-12 mb-3 pt-3">
                    <label for="formGroupExampleInput" class="form-label">
                    <label for="exampleInputEmail1" class="form-label fs-4 ">Titolo</label>
                    </label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il titolo del libro">
                    <span class="mt-2 small text-secondary ">Titolo versione italiana</span>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-12 col-md-4 mb-2">
                    <label for="exampleInputEmail1" class="form-label fs-4 ">Genere</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-12 col-md-4">
                    <form>
                        <div class="mb-3 pt-2">
                          <label for="exampleInputEmail1" class="form-label fs-4">Anno di Publicazione</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Inserisci l'anno">
                        </div>
                      </form>
                </div>
                <div class="col-12 col-md-4">
                    <form>
                        <div class="mb-3 pt-2">
                          <label for="exampleInputEmail1" class="form-label fs-4">ISBN#</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Inserisci il codice ISBN#">
                        </div>
                      </form>
                </div>
            </div>
            <hr>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Disponibile anche in digitale</label>
            </div>
            <button type="button" class="btn btn-primary mt-3">Aggiungi Libro</button>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
